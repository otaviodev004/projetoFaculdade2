<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILO DAS LETRAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
    <!-- ESTILOS DE ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="src/img/logo_football.png">
    <title>Semana 4</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>

<body>
    <!-- cabeçalho do meu site -->
    <header>
        <div class="cabecalho">
            <div class="logo">
                <!-- tag 'a' utilizado para gerar links  -->
                <a href="#"><img src="src/img/logo_football_branca.png" width="60" height="60"></a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a href="#contact">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container-full">
        <div class="flex">
            <aside>
                <div class="flex">
                    <div class="container-aside">
                        <div class="titulo">
                            <h1>Rimberio <span>Football Club</span></h1>
                        </div>
                        <div class="logo-clube">
                            <img src="src/img/logo_football.png" alt="logo do time Aside">
                        </div>
                        <div class="btn-config">
                            <a href="#">
                                <button>Categoria 1</button>
                            </a>
                            <a href="#">
                                <button>Categoria 2</button>
                            </a>
                            <a href="#">
                                <button>Categoria 3</button>
                            </a>
                        </div>
                    </div>
                </div>
            </aside>

            <main>
                <section class="carrosel">
                    <div class="content-slideshow">
                        <div class="slides">
                            <input type="radio" name="slide" id="slide1"  checked>
                            <input type="radio" name="slide" id="slide2">
                            <input type="radio" name="slide" id="slide3">


                            <div class="slide s1">
                                <img src="src/img/newMath.png" alt="Proxima Partida">
                            </div>
                            <div class="slide">
                                <img src="src/img/theLastMath.png" alt="Ultima Parida">
                            </div>
                            <div class="slide">
                                <img src="src/img/satadium.png" alt="Proxima Estadio">
                            </div>
                        </div>
                        
                        <div class="navigation">
                            <!-- no for o id do input que nos queremos -->
                            <label class="bar" for="slide1"></label>
                            <label class="bar" for="slide2"></label>
                            <label class="bar" for="slide3"></label>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </section>
</body>

</html>
